<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
		<link href="/index.8232f032.css" rel="stylesheet">
		<title>Awesome messenger</title>
	</head>
	<body>
		<div>
			<a href="/index.html">Home</a>
			Signin page
		</div>

		<div class="wrapper">
			<form class="form" name="signin">
				<h2 class="form__header">Регистрация</h2>
				<div class="form__body">
					<div class="form__input-wrapper">
						<input type="email" id="email" name="email" class="form__input" placeholder="Почта">
					</div>					<div class="form__input-wrapper">
						<input type="text" id="login" name="login" class="form__input" placeholder="Логин">
					</div>					<div class="form__input-wrapper">
						<input type="text" id="first_name" name="first_name" class="form__input" placeholder="Имя">
					</div>					<div class="form__input-wrapper">
						<input type="text" id="second_name" name="second_name" class="form__input" placeholder="Фамилия">
					</div>					<div class="form__input-wrapper">
						<input type="tel" id="phone" name="phone" class="form__input" placeholder="Телефон">
					</div>					<div class="form__input-wrapper">
						<input type="password" id="password" name="password" class="form__input" placeholder="Пароль">
					</div>					<div class="form__input-wrapper">
						<input type="password" id="password_repeat" name="password" class="form__input" placeholder="Повторите пароль">
							<span class="form__input-error password-input-error">Пароли не совпадают</span>
					</div>				</div>
				<div class="form__footer">
					<button type="submit" class="form__footer-button">Создать аккаунт</button>
					<a href="/login.html" class="form__footer-link">Войти</a>
				</div>
			</form>
		</div>
	<script src="/signin.45663fbd.js"></script></body>
</html>
